# === infra/cloudbuild.yaml ===
steps:
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/crm-updater', '.']

  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/crm-updater']

  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      [
        'run', 'deploy', 'crm-updater-backend',
        '--image', 'gcr.io/$PROJECT_ID/crm-updater',
        '--region', 'us-central1',
        '--platform', 'managed',
      ]

images:
  - 'gcr.io/$PROJECT_ID/crm-updater'
